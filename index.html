<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/output.css">
  
  <title>Thuy | Base Apparel coming soon page</title>
</head>
<body>
  <div 
    class="min-h-screen bg-gradient-to-br from-container-1 to-container-2 
    2xl:flex 2xl:items-center 2xl:justify-center"
  >
    <main 
      class="w-full min-h-screen grid grid-rows-layout grid-cols-1 lg:grid-rows-layout2 
      lg:grid-cols-hero lg:gap-x-6 xl:gap-x-48 lg:bg-main lg:bg-left-bottom lg:bg-cover 
      2xl:bg-contain lg:bg-no-repeat 3xl:max-w-[1440px] 3xl:min-h-fit "
    >
    <!-- Logo -->
    <header class="px-8 self-center lg:pl-16 xl:pl-44">
      <img 
        src="./images/logo.svg" 
        alt="logo" 
        class="w-[100px] lg:w-[150px]"
      />
    </header>
    <!-- Hero -->
    <section class="lg:row-span-2">
      <img 
        src="./images/hero-mobile.jpg" 
        alt="hero" 
        class="lg:hidden w-full h-full object-cover"
      />
      <img 
        src="./images/hero-desktop.jpg" 
        alt="hero" 
        class="hidden lg:block w-full h-full object-cover"
      />
    </section>
    <!-- Content -->
    <section 
      class="flex flex-col items-center gap-5 px-8 py-[70px] text-center lg:pl-16 
      xl:pl-44 lg:text-left lg:gap-6 "
    >
      <h1 
        class="font-light text-[40px] leading-[2.6rem] tracking-[0.25em] uppercase
        text-desaturated-red lg:text-[65px] lg:leading-[70px]"
      >
        We're <br/>
        <span class="font-semibold text-dark-grayish-red">coming soon</span>
      </h1>
      <p 
        class="font-normal text-sm text-desaturated-red mb-2 md:text-base lg:mb-5
        lg:leading-relaxed"
      >
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="w-full h-full max-w-[445px]">
        <div 
          class="relative w-full flex items-center justify-between gap-3 border-[1px]
          border-desaturated-red rounded-full"
        >
          <input 
            class="w-[70%] px-6 py-[14px] font-normal text-sm lg:leading-none text-dark-grayish-red
            placeholder:text-desaturated-red placeholder:opacity-60 bg-transparent outline-none 
            rounded-full md:text-base lg:py-4"
            type="email" 
            id="email" 
            name="email" 
            placeholder="Email Address"
          />
          <button 
            id="btn" 
            type="submit" 
            class="absolute right-0 min-w-[65px] lg:w-[100px] h-full flex items-center justify-center 
            bg-gradient-to-br from-bt-1 to-bt-2 rounded-full hover:from-container-2 hover:to-bt-1
            shadow-lg shadow-desaturated-red/90"
          >
            <img 
              src="./images/icon-arrow.svg" 
              alt="icon-arrow"
              class="object-cover"
            />
            <img 
            src="./images/icon-error.svg" 
            alt="error" 
            id="error-icon"
            class="absolute left-[-40px] hidden"
          />
          </button>
        </div>
        <p 
          id="notification" 
          class="text-left mt-2 text-soft-red text-xs px-6 lg:text-sm "
        ></p>
      </form>
    </section>
  </main>
  </div>
  
  <script src="./src/js/main.js"></script>
</body>
</html>
